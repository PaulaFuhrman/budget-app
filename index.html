<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budget-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="light-mode">

    <div class="budget-app">
        <header>
            <h1><i class="fa-solid fa-coins" id="logo"></i>Budget</h1>
            <div class="header__buttons">
                <button class="add-transaction btn" id="add-transaction-btn">
                    Add transaction
                </button>
                <button class="add-transaction icon" id="add-transaction-icon">
                    <i class="fa-solid fa-circle-plus" data-bs-toggle="tooltip" data-bs-placement="bottom"
                        title="Add"></i></button>
                <button class="icon" id="switchTheme">
                    <i class="fas fa-adjust" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Switch"></i>
                </button>
                <button class="icon" id="setting-btn"><i class="fa-solid fa-gear" data-bs-toggle="tooltip"
                        data-bs-placement="bottom" title="Setting"></i></button>
            </div>
        </header>

        <main>
            <div class="balance"></div>

            <div class="search">
                <h4>List of transaction </h4>
                <input type="text" id="search-name" name="search" placeholder="Search name..">
            </div>

            <div class="transaction-list">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Type</th>
                            <th scope="col">Name <button class="button sort-list" id="sort"><i
                                        class="fa-solid fa-arrow-down-a-z" data-bs-toggle="tooltip"
                                        data-bs-placement="bottom" title="Sort"></i></button></th>
                            <th scope="col">Amount</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>

                    <tbody>
                    </tbody>
                </table>
                <div class="no-transactions"></div>
            </div>
        </main>
    </div>

    <div class="new-transaction">
        <div class="new-transaction__container">
            <div class="new-transaction__close">
                <h5>Add transaction</h5>
                <button class="icon" id="close"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <div class="new-transaction__type">
                <h6 id="select">Select type</h6>
                <button id="income" class="icon" data-category="income-category"><i
                        class="fa-solid fa-money-bill-wave"></i>
                    <h5>Income</h5>
                </button>
                <button id="expenses" class="icon" data-category="expenses-category"><i
                        class="fa-solid fa-door-open"></i>
                    <h5>Expenses</h5>
                </button>
            </div>

            <div class="new-transaction__category">
                <h6 id="select">Select category</h6>
                <button id="food" class="icon" data-category="fa-utensils"><i class="fa-solid fa-utensils"></i>
                    <h5>Food</h5>
                </button>
                <button id="bill" class="icon" data-category="fa-file-invoice-dollar"><i
                        class="fa-solid fa-file-invoice-dollar"></i>
                    <h5>Bill</h5>
                </button>
                <button id="clothes" class="icon" data-category="fa-shirt"><i class="fa-solid fa-shirt"></i>
                    <h5>Clothes</h5>
                </button>
                <button id="health" class="icon" data-category="fa-capsules"><i class="fa-solid fa-capsules"></i>
                    <h5>Health</h5>
                </button>
                <button id="work" class="icon" data-category="fa-briefcase"><i class="fa-solid fa-briefcase"></i>
                    <h5>Work</h5>
                </button>
                <button id="other" class="icon" data-category="fa-file"><i class="fa-solid fa-file"></i>
                    <h5>Other</h5>
                </button>
            </div>
            <input type="date" id="new-transaction__date">
            <input type="text" id="new-transaction__name" placeholder="Add name" autocomplete="off" maxlength="15">
            <input type="number" id="new-transaction__value" placeholder="Value" autocomplete="off"
                pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==7) return false;">
            <p id="error">Please fill in all the required fields.</p>
            <div class="new-transaction__buttons">
                <button id="cancel" class="btn">Cancel</button>
                <button id="add" class="btn">Add</button>
            </div>
        </div>
    </div>

    <div class="setting">
        <div class="setting__container">
            <div class="setting__close">
                <h4>Remove:</h4>
                <button class="icon" id="close-setting"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <button class="btn" id="remove-all-transactions">All transaction</button>
        </div>
    </div>

    <div class="modal">
        <div class="modal-box">
            <h4>Confirmation needed</h4>
            <p>Are you sure you want to delete this entry?</p>
            <div class="modal-action">
                <button class="btn" id="btn-yes">Yes</button>
                <button class="btn" id="btn-no">No</button></div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/d3b3f8e4d1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
